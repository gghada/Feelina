<!DOCTYPE html>
<html>
<head>
  <title>FEELINA Sign up</title>
  <link rel="stylesheet" type="text/css" href="signupstyle.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- logo -->
  <a href="index.html" id="logo">
      <span><img class="log" src="PNG/logow.png"></span>
  </a>         

  <!-- wave -->
  <img class="wave" src="Photos/PNG/wavy.png">

  <!-- main -->
  <div class="container">

    <!-- Image -->
    <div class="img">
      <img src="Photos/signup.png">
    </div>

    <!-- Sign up form -->
    <div class="signup-content">
      <form action="signup.html">
        <img src="Photos/male_avatar.svg">
        <h2 class="title">Welcome to feelina</h2>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input">
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                 </div>
                 <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input">
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                 </div>
              </div>
              <div class="input-div confpass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Confirm Password</h5>
                    <input type="password" class="input">
                 </div>
              </div>
  
              <input type="submit" class="btn" value="Sign up">
              <span class="dont">Already have an account? <a class="sign" href="login.html" > Login </a></span>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="loginjs.js"></script>
</body>
</html>
