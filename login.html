<!DOCTYPE html>
<html>
<head>
	<title>FEELINA Login</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<!-- logo -->
	<a href="index.html" id="logo">
			<span><img class="log" src="PNG/logow.png"></span>
	</a>

	<!-- wave -->
	<img class="wave" src="Photos/PNG/wave.png">

	<!-- main -->
	<div class="container">

		<!-- Image -->
		<div class="img">
			<img src="Photos/login.png">
		</div>

		<!-- login form -->
		<div class="login-content">
			<form action="login.html">
				<img src="Photos/female_avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#" class="forg">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            	<span class="dont">Don't have an account? <a class="sign" href="signup.html" > Sign up </a></span>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="loginjs.js"></script>
</body>
</html>
